  firebase_auth_web: ^6.1.0
  
  # --- Package Lainnya ---
  flutter_staggered_grid_view: ^0.7.0
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  fluttertoast: ^9.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true